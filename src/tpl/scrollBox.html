<div class="scroll-container" ms-controller="showBox">
    <div class="no-one" ms-if="!dateList.length">
        <img src="imgs/noop.png">
    </div>
    <ul>
        <li class="prefix-content"
            ms-repeat="dateList"
            ms-on-tap="goDetail(el.date_id)"
            ms-on-touchstart="$(this).addClass('ms-click-active')"
            ms-on-touchend="$(this).removeClass('ms-click-active')"
                >
            <div class="person-wrapper">
                <div class="person">
                    <img class="logo-wrapper" ms-attr-src="el.head"/>
                    <span class="center-wrapper">
                        <p class="username">{{el.nickname}}<i class="iconfont" ms-class-icon-male="el.gender==1" ms-class-icon-female="el.gender==2"></i></p>
                        <p class="motto">{{el.signature ? el.signature : "他没有个性签名"}}</p>
                    </span>
                </div>
            </div>

            <div class="content">
                <p class="title">{{el.title}}</p>
                <ul class="info_content">
                    <li class="location"><i class="iconfont">&#xe612</i>地点：{{el.place}}</li>
                    <li class="time"><i class="iconfont">&#xe611</i>时间：{{ (el.date_at ? el.date_at : el.date_time) * 1000 | date("MM.dd HH:mm")}}</li>
                    <li class="cost">
                        <i class="iconfont">&#xe60f</i>费用：{{el.cost_model | costModel}}
                        <span>{{el.created_at | createdTime}}</span>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
    <div class="load-more" ms-on-tap="loadMore">点击加载更多</div>
</div>
