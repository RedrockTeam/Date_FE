<div ms-include-src="'tpl/widget/tipBar.html'" data-include-rendered="rendered"></div>
<div class="findPasswd-container" ms-controller="userFindPasswd">
    <div class="input-item">
        <input type="text" ms-duplex="tel" placeholder="手机号"/>
        <button class="btn veri_btn" ms-on-tap="getAuth">{{timer == 0 ? '获取验证码' : (timer + '后重新发送')}}</button>
    </div>
    <div class="input-item">
        <input type="text" ms-duplex="veri_code" placeholder="输入验证码"/>
    </div>

    <button class="btn sub_btn" ms-on-tap="send">发送</button>
</div>
