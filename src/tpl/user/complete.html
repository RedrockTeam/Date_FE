<div ms-include-src="'tpl/widget/tipBar.html'"></div>
<div class="user-complete" ms-controller="userComplete">
    <div class="upload clearfix">
        <div class="preview upImgWrapper">
            <div class="item preview-img" ms-css-background-image="'url('+ (data.avatar ? data.avatar : 'imgs/upload-preview.png') +')'">
                <span ms-if="cantprev">您的浏览器不支持预览功能!</span>
                <input type="file" ms-on-change="preview"/>
            </div>
        </div>
        <div class="btn" ms-on-tap="finishHeadCb">完成</div>
    </div>
    <ul class="detail inputs">
        <li><span class="filed-tip">用户名<span class="warning">*</span></span><input type="text" ms-duplex="data.nickname" /></li>
        <li><span class="filed-tip">真实姓名<span class="warning">*</span></span><input type="text" ms-duplex="data.realname" /></li>
        <li class="gender">
            <span class="filed-tip">性别<span class="warning">*</span></span>
            <span class="filed-tip">{{data.gender == 1 ? '男': '女'}}</span>
            <select ms-duplex="data.gender">
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </li>
        <li><span class="filed-tip">学校<span class="warning">*</span></span><input type="text" ms-duplex="data.school" /></li>
        <li><span class="filed-tip">学院</span><input type="text" ms-duplex="data.academy"/></li>
    </ul>

    <ul class="other inputs">
        <li><span class="filed-tip">约会宣言</span><input type="text" ms-duplex="data.signature"/></li>
        <li><span class="filed-tip">手机号</span><input type="text" ms-duplex="data.phone"/></li>
        <li><span class="filed-tip">微信</span><input type="text" ms-duplex="data.weixin"/></li>
        <li><span class="filed-tip">微博</span><input type="text" ms-duplex="data.weibo"/></li>
        <li><span class="filed-tip">QQ</span><input type="text" ms-duplex="data.qq"/></li>
        <li ms-on-tap="getMoreTags"><span class="filed-tip">兴趣爱好</span><span class="selected-show">{{data.hobbies}}</span></li>
    </ul>

    <div class="tags clearfix">
        <h4 class="tab-tip">热门标签</h4>
        <div class="item" ms-repeat="tags" ms-on-tap="toggleHobbyCb(el)">{{el}}<i class="selected" ms-if="data.hobbies.indexOf(el) != -1">*</i></div>
        <!--<div class="item" ms-on-tap="getMoreTags">{{data.hobbies.length > 4 ? '...': '+'}}</div>-->
    </div>

    <div class="authen">
        <h4 class="tab-tip">实名认证</h4>
        <h5>上传学生证(选填)</h5>
        <div class="file-wrapper" ms-on-tap="goAuthen">选择照片</div>
    </div>

    <div class="select-tag-wraper">
    </div>

</div>
