<div class="user-complete">
    <form action="">
        <div ms-include-src="'tpl/widget/tipBar.html'"></div>
        <div class="upload clearfix">
            <div class="preview">
                <div class="item" style="background-image: url('imgs/upload-preview.png')"></div>
            </div>
            <div class="btn">完成</div>
        </div>
        <ul class="detail inputs">
            <li><input type="text" placeholder="用户名"/></li>
            <li><input type="text" placeholder="真实姓名"/></li>
            <li><input type="text" placeholder="学号"/></li>
            <li><input type="text" placeholder="性别"/></li>
            <li><input type="text" placeholder="学院"/></li>
        </ul>

        <ul class="other inputs">
            <li><input type="text" placeholder="职业"/></li>
            <li><input type="text" placeholder="约会宣言"/></li>
            <li><input type="text" placeholder="爱好"/></li>
        </ul>

        <div class="tags clearfix">
            <h4 class="tab-tip">热门标签</h4>
            <div class="item"><i class="selected"></i>电影</div>
            <div class="item"><i class="selected"></i>游泳</div>
        </div>

        <div class="authen">
            <h4 class="tab-tip">实名认证</h4>
            <h5>上传学生证(选填)</h5>
            <div class="file-wrapper"><input type="file"/>选择照片</div>
        </div>
    </form>
</div>
