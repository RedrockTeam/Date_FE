<div ms-include-src="'tpl/widget/tipBar.html'"></div>

<div class="register-container clearfix" ms-controller="register">
    <div class="input-item">
        <input type="text" ms-duplex="tel" placeholder="手机号"/>
        <button class="btn veri_btn" ms-on-tap="getAuth">{{timer == 0 ? '获取验证码' : (timer + '后重新发送')}}</button>
    </div>
    <div class="input-item">
        <input type="text" ms-duplex="veri_code" placeholder="输入验证码"/>
    </div>
    <div class="input-item">
        <input type="password" ms-duplex="password" placeholder="输入密码"/>
    </div>
    <div class="input-item">
        <input type="password" ms-duplex="repassword" placeholder="再次输入密码"/>
    </div>
    <button class="btn sub_btn" ms-on-tap="finish">注册</button>
</div>
