<section class="top-layout-1" ms-include-src="'tpl/widget/topBar.html'"></section>
<section class="nav-layout" ms-include-src="'tpl/widget/navBar.html'"></section>


<section class="fan" ms-controller="userFans">
    <div class="hot-peo">

        <div class="peo-lists" ms-repeat="lists">
            <div class="img-wrapper" ms-css-background="'url('+{{el.head}}+')">

            </div>

            <div class="right">
                <p class="peo-nickname">
                    {{el.uid}}
                    <i class="icon-font sex" ms-class-icon-male='el.gender == 1' ms-class-icon-female='el.gender == 2'></i>
                </p>

                <p class="signature">
                    {{el.signature}}
                </p>
            </div>

        </div>
    </div>
</section>
