<div ms-include-src="'tpl/widget/tipBar.html'" data-include-rendered="rendered"></div>
<div class="tags-container" ms-controller="userSelectTags">
    <div class="clearfix">
        <h4 class="tab-tip">热门标签</h4>
        <div class="item" ms-repeat="tags['hot']" ms-on-tap="toggleTagsCb(el)">{{el}}<i class="selected" ms-if="selected.indexOf(el) != -1">*</i></div>
    </div>

    <div class="tag-add">
        <h4 class="tab-tip">自定义标签</h4>
        <div class="do-wrap">
            <input type="text" class="add-input" maxlength=4 ms-on-tap="cleanInput" ms-duplex="tmpTag" placeholder="不得超过4个字"/>
            <div class="item add-btn" ms-on-tap="addTag">+</div>
        </div>
        <div class="custom clearfix">
            <div class="item" ms-repeat="tags['custom']" ms-on-tap="toggleTagsCb(el)">{{el}}<i class="selected" ms-if="selected.indexOf(el) != -1">*</i></div>
        </div>
    </div>
</div>
