<div ms-include-src="'tpl/widget/tipBar.html'"></div>

<div class="follows-container" ms-controller="userFollows">
    <div class="peo-lists" ms-repeat="data" ms-on-tap="getUserDetail(el.uid)">
        <div class="img-wrapper" ms-css-background-image="'url('+ el.head +')'">
        </div>
        <div class="right">
            <p class="peo-nickname">
                {{el.nickname}}
                <i ms-class-male="el.gender == 1" ms-class-female="el.gender == 2" class="icon iconfont">{{el.gender == 1 ? '&#xe61b' : '&#xe61c'}}</i>
            </p>
            <p class="signature">
                {{el.signature}}
            </p>
        </div>

    </div>
</div>
