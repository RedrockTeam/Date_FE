<div ms-include-src="'tpl/widget/tipBar.html'"></div>
<div class="alter-container" ms-controller="userAlter">
    <div class="upload clearfix">
        <div class="preview upImgWrapper">
            <div class="item preview-img" ms-css-background-image="'url('+ (data.head ? data.head : 'imgs/upload-preview.png') +')'">
                <span ms-if="cantprev">您的浏览器不支持预览功能!</span>
                <input type="file" ms-on-change="preview"/>
            </div>
        </div>
        <div class="btn" ms-on-tap="finishHeadCb">完成</div>
    </div>
    <ul class="detail inputs">
        <li><span class="filed-tip">请填写</span><input type="text" placeholder="昵称" ms-duplex="data.nickname"/></li>
        <li><span class="filed-tip">请填写</span><input type="text" placeholder="真实姓名" ms-duplex="data.realname" /></li>
        <li><span class="filed-tip">请填写</span><input type="text" placeholder="约会宣言(个性签名)" ms-duplex="data.signature"/></li>
        <li ms-on-tap="selectGender" class="gender">
            <span class="filed-tip">请选择</span>
            <span class="filed-tip gender_tip">{{data.gender == 1 ? '男': '女'}}</span>
            <select ms-duplex="data.gender">
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </li>
        <li><span class="filed-tip">请填写</span><input type="text" ms-duplex="data.school" /></li>
        <li><span class="filed-tip">请填写</span><input type="text" ms-duplex="data.academy"/></li>
        <li ms-on-tap="getMoreTags"><span class="filed-tip">选择</span><span class="selected-show">{{data.hobbies}}</span></li>
    </ul>

    <ul class="other inputs">
        <li>
            <span class="filed-tip">{{lockTel ? '已绑定' : '未绑定' }}</span>
            <input type="text" ms-attr-readonly="lockTel" placeholder="电话" ms-duplex="data.contact.tel"/>
        </li>
        <li>
            <span class="filed-tip">{{lockWeixin ? '已绑定' : '未绑定' }}</span>
            <input type="text" ms-attr-readonly="lockWeixin" placeholder="微信" ms-duplex="data.contact.weixin"/>
        </li>
        <li>
            <span class="filed-tip">{{lockWeibo ? '已绑定' : '未绑定' }}</span>
            <input type="text" ms-attr-readonly="lockWeibo" placeholder="微博" ms-duplex="data.contact.weibo"/>
        </li>
        <li>
            <span class="filed-tip">{{lockQQ ? '已绑定' : '未绑定' }}</span>
            <input type="text" ms-attr-readonly="lockQQ" placeholder="QQ" ms-duplex="data.contact.qq"/>
        </li>
    </ul>
</div>
