<section ms-include-src="'tpl/widget/tipBar.html'"></section>
<section class="detail-wrapper" ms-controller="dateDetail">
    <div class="detail-info">
        <div class="initiator-info">
            <div class="logo-wrapper" ms-css-background-image="'url('+data.head+')'"></div>
            <span class="initiator">{{data.nickname}}</span>
            <i class="icon-font sex">&#xe61b;</i>
            <button class="button">{{data.date_status}}</button>
        </div>

        <div class="date-title">
            <p class="title">{{data.title}}</p>
            <p class="content">{{data.content}}</p>
        </div>

        <div class="date-info">
            
            <ul>
                <li><i class="icon-font place">&#xe6b6;</i>{{data.place}}</li>
                <li><i class="icon-font time">&#xe61e;</i>{{data.date_time}}</li>
                <li><i class="icon-font guest">&#xe60f;</i>{{data.cost_mode}}</li>
            </ul>
        </div>

        <div class="date-demand">
            <p class="demand">要求</p>
            <ul>
                <li ms-repeat="data.limit">{{$key}} --- {{$val}}</li>
            </ul>
        </div>
    </div>

    <div class="participant">

        <div class="part-title">报名：<span>{{data.enrolled.length}}</span></div>
        <div class="logo-wrapper" ms-repeat="data.enrolled" ms-css-background-image="'url('+$val.head+')'"></div>
    </div>

    <div class="comment">
        <div class="com-title">评论：<span>{{data.commented.length}}人</span></div>
        <div class="logo-wrapper" ms-repeat="data.enrolled" ms-css-background-image="'url('+$val.head+')'">

    </div>

    <div class="footer">
        <div>评论</div>
        <div>私聊</div>
        <div class="special">收藏</div>
    </div>
</section>
