<div class="userWrapper" >
    <img class="userLogo" ms-src="data.head" alt=""/>
    <p class="userName">{{data.nickname}}<i class="iconfont icon-male" ms-class-icon-male="gender==1" ms-class-icon-female="gender==2"></i></p>
    <p class="motto">{{data.signature?data.signature:"TA没有个性签名"}}</p>
</div>

<div id="tab-container" class="swiper-container">
    <div class="swiper-wrapper">
        <div class="tab1 swiper-slide">
            <ul class="detail-info">
                <li><span>学院</span>：{{data.academy}}</li>
                <li><span>年级</span>：{{data.grade | gradeFilter}}</li>
                <li><span>电话</span>：{{data.telephone ? data.telephone : "(已保密)"}}</li>
                <li><span>QQ</span>：{{data.qq ? data.qq : "(已保密)"}}</li>
                <li><span>微信</span>：{{data.weixin ? data.weixin : "(已保密)"}}</li>
            </ul>
        </div>
    </div>
</div>
