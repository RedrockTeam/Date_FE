<div class="activity-detail" ms-controller="activityDetail">
    <div ms-include-src="'tpl/widget/tipBar.html'"></div>

    <div class="detail">
        <header class="title">
            {{data.title}}<span class="tag">{{data.signature}}</span>
        </header>

        <p class="content">
            {{data.content}}
        </p>
        <footer class="other">
            <div class="icon box-time"><i class="iconfont">&#xe61e</i><span>{{data.activity_time}}</span></div>
            <div class="icon box-location"><i class="iconfont">&#xe6b6</i><span>{{data.place}}</span></div>
            <div class="icon box-cost"><i class="iconfont">&#xe60f</i><span>{{data.money}}</span></div>
        </footer>
    </div>
    <div class="album">
        <h3>活动相册</h3>
        <ul class="clearfix">
            <li ms-css-background-image="'url('+el+')'" ms-repeat="data.activity_album"></li>
        </ul>
    </div>
    <div class="enrolled">
        <h3 class="tab-tip">报名 {{data.enrolled.length}}</h3>
        <a href="" class="item" ms-repeat="data.enrolled" ms-css-background-image="'url('+el.head+')'"></a>
    </div>
    <div class="commented">
        <h3 class="tab-tip">评论:5</h3>
        <ul>
            <li class="item" ms-repeat="data.commented">
                <i ms-css-background-image="'url('+el.head+')'"></i>
                <aside>
                    <header class="clearfix"><span class="username">{{el.nickname}}</span> <span class="time">{{el.time}}</span></header>
                    <p class="comment">
                        {{el.content}}
                    </p>
                </aside>
            </li>
        </ul>
    </div>


    <div class="top-menu">
        <a href="">评论</a>
        <a href="">收藏</a>
        <a href="">报名</a>
    </div>
</div>
