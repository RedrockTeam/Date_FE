<div ms-include-src="'tpl/widget/tipBar.html'"></div>
<div class="activity-detail" ms-controller="activityDetail">
    <div class="detail">
        <header class="title">
            {{data.title}}<span class="tag">{{data.signature}}</span>
        </header>

        <p class="content">
            {{data.content}}
        </p>
        <footer class="other">
            <div class="icon"><i class="iconfont time">&#xe61e</i><span>{{data.activity_time}}</span></div>
            <div class="icon"><i class="iconfont location">&#xe602;</i><span>{{data.place}}</span></div>
            <div class="icon"><i class="iconfont cost">&#xe618;</i><span>{{data.money}}</span></div>
        </footer>
    </div>
    <div class="album">
        <h3>活动相册</h3>
        <ul class="clearfix">
            <li ms-css-background-image="'url('+el+')'" ms-repeat="data.activity_album"></li>
        </ul>
    </div>
    <div class="enrolled">
        <h3 class="tab-tip">报名 {{data.enrolled.length}}</h3>
        <div class="item" ms-repeat="data.enrolled" ms-on-tap="getUserDetail(el.uid)" ms-css-background-image="'url('+el.head+')'"></div>
    </div>
    <div class="commented">
        <h3 class="tab-tip">评论:{{data.commented.length}}</h3>
        <ul>
            <li class="item" ms-repeat="data.commented" ms-on-tap="getUserDetail(el.uid)">
                <i ms-css-background-image="'url('+el.head+')'"></i>
                <aside>
                    <header class="clearfix"><span class="username">{{el.nickname}}</span> <span class="time">{{el.time * 1000 | date("MM.dd HH:mm"}}</span></header>
                    <p class="comment">
                        {{el.content}}
                    </p>
                </aside>
            </li>
        </ul>
    </div>

    <div class="footer">
        <div class="btn-wrap clearfix" ms-if="!showCommentInput">
            <div ms-on-tap="toggleInput">评论</div>
            <div ms-on-tap="chat">私聊</div>
            <div ms-on-tap="toggleCollect" ms-class-special="collected">{{!collected ? '收藏' : '已收藏'}}</div>
        </div>
        <div class="input-wrap clearfix" ms-if="showCommentInput">
            <textarea class="input" ms-duplex="comment_content" placeholder="请输入内容"></textarea>
            <button class="comment-btn" ms-on-tap="comment">评论</button>
            <span class="close" ms-on-tap="toggleInput">X</span>
        </div>
    </div>
</div>
