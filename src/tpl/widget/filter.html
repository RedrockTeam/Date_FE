<div class="filter-container" ms-visible="opened" ms-controller="filter">
    <menu class="clearfix">
        <li ms-on-tap="finishFilter">确定</li>
        <li>取消</li>
    </menu>

    <div ms-if="showDate">
        <div ms-repeat="options['date']" class="expand">
            <div class="tip" ms-on-tap="toggleExpand('date',$key)"><span>{{$val['title']}}</span> <i class="icon iconfont"></i></div>
            <div ms-if="$val['expand']">
                <div class="item" ms-repeat="$val['val']" ms-on-tap="toggleSelect('type',$index)" ms-class="select: selected['type'] == $index"><span>{{el}}</span><i class="icon iconfont">ok</i></div>
            </div>
        </div>
    </div>

    <div ms-if="!showDate">
        <div ms-repeat="options['activity']" class="expand">

            </div>
        </div>
    </div>
