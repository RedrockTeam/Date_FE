<section class="top-layout-1" ms-include-src="'tpl/widget/topBar.html'"></section>
<section class="nav-layout" ms-include-src="'tpl/widget/navBar.html'"></section>
<!--<div>搜索</div>-->

<section class="search-container" ms-controller="search">
    <div id="form-wrapper">
        <input class="search-input" ms-duplex="content" type="search" placeholder="搜索..."/>
        <a href="javascript:void(0)" title="搜索" ms-on-tap="finish()"  class="icon-font icon-search">&#xe650;</a>
    </div>


    <div class="hot-act">
        <p class="hot-title">热门活动</p>
        <div class="act-lists" ms-repeat="list_activity">
            <span class="act-title">
                {{el.title}}
            </span>
            <span class="act-discount">
                {{el.signature}}
            </span>
        </div>
    </div>

    <div class="hot-peo">
        <p class="hot-title">热门用户</p>

        <div class="peo-lists" ms-repeat="list_people">
            <div class="img-wrapper" ms-css-background="'url('+{{el.head}}+')">

            </div>

            <div class="right">
                <p class="peo-nickname">
                    {{el.uid}}
                        <i class="icon-font sex" ms-class-icon-female="el.gender == 2" ms-class-icon-male="el.gender == 1"></i>
                </p>

                <p class="signature">
                    {{el.signature}}
                </p>
            </div>

        </div>
    </div>
</section>
