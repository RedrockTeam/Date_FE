<div class="letter-wrapper" ms-controller="letters">
    <div class="person-wrapper">
        <div class="person">
            <div class="logo-wrapper">
                <img ms-src="{{data.user_avatar}}">
            </div>
            <span class="center-wrapper">
                <p>{{data.user_name}}<i class="iconfont" ms-class-icon-male="data.user_gender==1" ms-class-icon-female="data.user_gender ==2"></i></p>
                <p class="motto">{{data.user_signature ? data.user_signature :"TA没有个性签名"}}</p>
            </span>
        </div>
    </div>
    <div class="letter-wrapper">
            <p>
                <span class="activity">{{data.user_name}}</span>
                {{data.content}}
            </p>
    </div>
    <div class="fixed-footer" ms-if="data.user_date_status==2"><!-- 2是未处理 -->
        <ul>
            <li ms-on-tap="action('refuse',data.user_id,data.date_id)">拒绝</li>
            <li ms-on-tap="action('accept',data.user_id,data.date_id)" class="special">接受</li>
        </ul>
    </div>

    <div class="fixed-footer" ms-if="data.user_date_status==1">
        <ul><li class="special actioned">已接受</li></ul>
    </div>

    <div class="fixed-footer" ms-if="data.user_date_status==0">
        <ul><li class="special actioned">已拒绝</li></ul>
    </div>
</div>
